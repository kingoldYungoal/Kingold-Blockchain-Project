<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>侨鑫教育平台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/childrenlist.css}" href="../static/css/childrenlist.css">
    <script type="text/javascript" th:src="@{/javascript/jquery-3.2.1.min.js}" src="../static/javascript/jquery-3.2.1.min.js"></script>
</head>
<body style="background-color: #f8f6fa;">
<div class="pagewrap">
    <div id="header">
        <div id="imgbox">
            <img id="headimg" th:src="@{/images/logo2.png}">
        </div>
        <input type="button" id="headbtn" value="返回" />
    </div>
    <div id="maindiv">
        <div id="infodiv">
            <div id="stuimgbox">
                <img id="stuimg" th:src="@{/images/teacherimg.png}">
            </div>
            <div id="parentinfodiv">
                <span id="namespan" th:text="${studentprofile.getKg_fullname()}">陈家长</span>
                <div id="phonediv">
                    <img id="phoneimg" th:src="@{/images/phoneicon.png}">
                    <span id="phonespan" th:text="${studentprofile.getKg_fullname()}">13400000000</span>
                </div>
            </div>
        </div>
        <div id="nodiv">
            <span>学生列表</span>
        </div>
        <div id="datadiv">
            <table>
                <thead>
                    <tr>
                        <th>学生姓名</th>
                        <th>学籍号</th>
                        <th>入学时间</th>
                        <th>性别</th>
                        <th>学校</th>
                        <th>班级</th>
                    </tr>
                </thead>
        　　　　 <tbody th:remove="all-but-first">
                    <tr th:each="childrenInfo:${childrenList}">
　　　　　　　　　　　　    <td th:text="${childrenInfo.getKg_fullname()}" width="15%">1</td>
                        <td th:text="${childrenInfo.getKg_educationnumber()}" width="18%">Red Chair</td>
                        <td th:text="${#dates.format(childrenInfo.getKg_jointime, 'yyyy-MM-dd')}" width="18%">2014-12-01</td>
                        <td th:text="${childrenInfo.description}" width="15%">2014-12-01</td>
                        <td th:text="${childrenInfo.getKg_schoolname()}" width="18%">2014-12-01</td>
                        <td th:text="${childrenInfo.getKg_classname()}" width="15%">2014-12-01</td>
                    </tr>
                    <tr th:each="childrenInfo:${childrenList}">
　　　　　　　　　　　　    <td th:text="${childrenInfo.getKg_fullname()}">1</td>
                        <td th:text="${childrenInfo.getKg_educationnumber()}">Red Chair</td>
                        <td th:text="${#dates.format(childrenInfo.getKg_jointime, 'yyyy-MM-dd')}">2014-12-01</td>
                        <td th:text="${childrenInfo.description}">2014-12-01</td>
                        <td th:text="${childrenInfo.getKg_schoolname()}">2014-12-01</td>
                        <td th:text="${childrenInfo.getKg_classname()}">2014-12-01</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
