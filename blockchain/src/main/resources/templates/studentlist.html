<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>侨鑫教育平台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="css/main.css">
    <link rel="stylesheet" th:href="@{/css/alert.css}" href="css/alert.css">
    <link rel="stylesheet" th:href="@{/css/print.css}" href="css/print.css" media="screen">
    <link rel="stylesheet" th:href="@{/css/print-preview.css}" href="css/print-preview.css" media="screen">
    <link rel="stylesheet" th:href="@{/css/studentslist.css}" href="css/studentslist.css">
    <link rel="stylesheet" th:href="@{/css/loading.css}" href="css/loading.css">
    <script type="text/javascript" th:src="@{/javascript/jquery-3.2.1.min.js}" src="javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{/javascript/jquery-migrate-1.2.1.js}" src="javascript/jquery-migrate-1.2.1.js"></script>
    <script type="text/javascript" th:src="@{/javascript/bootstrap.min.js}" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/javascript/bootstrap-paginator.js}" src="javascript/bootstrap-paginator.js"></script>
    <script type="text/javascript" th:src="@{/javascript/alert.min.js}" src="javascript/alert.min.js"></script>
    <script type="text/javascript" th:src="@{/javascript/studentslist.js}" src="javascript/studentslist.js"></script>
    <script type="text/javascript" th:src="@{/javascript/jquery.print-preview.js}" src="javascript/jquery.print-preview.js"></script>
    <script type="text/javascript" th:src="@{/javascript/loading.js}" src="javascript/loading.js"></script>
    <style media="print" type="text/css">
        @page {
            size: auto;  /* auto is the initial value */
            margin: 0mm; /* this affects the margin in the printer settings */
        }
        .PrintFrame{page-break-after: always;}
    </style>
</head>
<body style="background-color: #f8f6fa;min-width: 1200px;">
<input type="hidden" id="phone" name="phone" th:value="${teacherInformation.getKg_phonenumber()}">
<input type="hidden" id="teacherid" name="teacherid" th:value="${teacherInformation.getKg_teacherinformationid()}">
<div class="pagewrap">
    <div id="header">
        <div id="imgbox">
            <img id="headimg" th:src="@{/images/logo2.png}" src="images/logo2.png">
        </div>
        <input type="button" id="headbtn" value="返回" onclick="GoBack();" />
    </div>
    <div id="maindiv">
        <div id="infodiv">
            <div id="stuimgbox">
                <img id="stuimg" th:src="@{/images/teacherimg.png}" src="images/teacherimg.png">
            </div>
            <div id="parentinfodiv">
                <span id="namespan" th:text="${teacherInformation.getKg_name()}"></span>
                <div id="phonediv">
                    <img id="phoneimg" th:src="@{/images/phoneicon.png}" src="images/phoneicon.png">
                    <span id="phonespan" th:text="${teacherInformation.getKg_phonenumber()}"></span>
                </div>
            </div>
        </div>
        <div id="nodiv">
            <span>学生列表</span>
            <div class="classdiv">
                <select onchange="initTable()" id="yearSelect" name="yearSelect">
                    <option value="0">--年份筛选--</option>
                    <option th:each="year:${yearList}" th:value="${year}" th:text="${year}"></option>
                </select>
            </div>

            <div class="classdiv">
                <select onchange="initTable()" id="classSelect" name="select">
                    <option value="">--班级筛选--</option>
                    <option th:each="className:${classList}" th:value="${className}" th:text="${className}"></option>
                </select>
            </div>
            <div id="printdiv">
            </div>
        </div>
        <div id="datadiv">
            <table>
                <thead>
                <tr>
                    <th width="4%;" style="border: 0px;"></th>
                    <th width="8%;" style="padding-left:20px;text-align: left;">学生姓名</th>
                    <th width="18%;">学籍号</th>
                    <th width="16%;">入学时间</th>
                    <th width="13%;">性别</th>
                    <th width="18%;">家长姓名</th>
                    <th width="10%;" style="padding-right:20px;text-align: right;">家长联系电话</th>
                    <th width="4%;" style="border: 0px;"></th>
                </tr>
                </thead>
        　　　　 <tbody th:remove="all-but-first">
                </tbody>
            </table>
            <div style="text-align:center;" id="pages">
            </div>
        </div>
    </div>
</div>
</div>
<div id="certIframe" class="PrintFrame">
</div>
</body>
<script>
    function GoBack() {
        window.location.href = "../login/login";
    }
</script>
</html>
