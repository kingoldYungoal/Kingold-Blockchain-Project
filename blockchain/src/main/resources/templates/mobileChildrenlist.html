<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>侨鑫教育平台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/mobileChildrenlist.css}" href="../static/css/mobileChildrenlist.css">
    <script type="text/javascript" th:src="@{/javascript/jquery-3.2.1.min.js}" src="../static/javascript/jquery-3.2.1.min.js"></script>
</head>
<body style="background:#fafbfc;font-family: Helvetica; ">
<input type="hidden" id="parentid" name="parentid" th:value="${parentInformation.getKg_parentinformationid()}">
<div class="panel panel-info">
    <div class="panel-form">
        <div class="panel-heading">
            <div class="childrenpage-head">
                <div class="head-logo">
                    <img th:src="@{/images/mobilelogo.png}" src="../static/images/mobilelogo.png" class="icon">
                </div>
                <div class="head-title">
                    侨鑫教育
                </div>
                <div class="head-back">
                    <a href="javascript:void(0)" onclick="GoBack();">
                        <img th:src="@{/images/backLast.png}" src="../static/images/backLast.png" style="height: 1.5rem;margin-left: 2rem">
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="parent-info">
                <div class="teacher-info-card">
                    <div class="profile-photo">
                        <img th:src="@{/images/parentimg2.png}" src="../static/images/parentimg2.png" id="parentimg">
                    </div>
                    <div class="parentname">
                        <ul>
                            <li><span id="namespan" th:text="${parentInformation.getKg_name()}"></span></li>
                            <li><span id="phonediv" th:text="${parentInformation.getKg_phonenumber()}" th:value="${parentInformation.getKg_phonenumber()}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item" th:each="childrenInfo:${childrenList}" th:attr="data-id=${childrenInfo.getKg_studentprofileid()}" onclick="GoStudentInfo(this)">
                    <div class="childimg">
                        <img th:src="@{/images/kidsimg2.png}" src="../static/images/kidsimg2.png" class="stuimg">
                    </div>
                    <div class="childinfo">
                        <ul>
                            <li><span class="childinfo-name" th:text="${childrenInfo.getKg_fullname()}"></span>&nbsp;&nbsp;<span class="childinfo-gender" th:text="${childrenInfo.getKg_sex()}"></span></li>
                            <li class="childinfo-class-time">班级：&nbsp;<span class="childinfo-class-time" th:text="${childrenInfo.getKg_classname()}"></span></li>
                            <li class="childinfo-class-time">入学：&nbsp;<span class="childinfo-class-time" th:text="${childrenInfo.getKg_jointime()}"></span></li>
                            <li style="font-size: 0.6rem;color: #ad6704;line-height: 1rem;">学籍号：&nbsp;<span th:text="${childrenInfo.getKg_educationnumber()}" style="font-size: 0.6rem;line-height: 1rem;color: #ad6704"></span></li>
                        </ul>
                    </div>
                    <div class="schoolname" th:text="${childrenInfo.getKg_schoolname()}"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    function GoBack() {
        window.location.href = "../login/login";
    }

    function GoStudentInfo(obj) {
        var id = $(obj).attr("data-id");
        var roleid = $("#parentid").val();
        window.location.href = "../student/studentinfo?id=" + id + "&roleid=" + roleid + "&role=1&device=mobile";
    }
</script>
</html>
