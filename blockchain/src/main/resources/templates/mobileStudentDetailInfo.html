<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>侨鑫教育平台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/mobileStudentDetailInfo.css}" href="../static/css/mobileStudentDetailInfo.css">
    <script type="text/javascript" th:src="@{/javascript/jquery-3.2.1.min.js}" src="../static/javascript/jquery-3.2.1.min.js"></script>
</head>

<body style="background:#fafbfc;font-family: Helvetica;">
<div class="panel panel-info">
    <div class="panel-form">
        <div class="panel-heading">
            <div class="studentinfo-head">
                <div class="head-logo">
                    <img th:src="@{/images/mobilelogo.png}" src="../static/images/mobilelogo.png" class="icon">
                </div>
                <div class="head-title">
                    侨鑫教育
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="studentinfo">
                <div class="studentinfo-card">
                    <div class="studentname">
                        <span id="namespan" th:text="${studentInfo.getKg_fullname()}"></span>
                    </div>
                    <div class="profile-photo">
                        <img th:src="@{/images/kidsimg2.png}" src="../static/images/kidsimg2.png" id="parentimg">
                    </div>
                </div>
            </div>

            <div class="studentinfo-list">
                <ul class="list-group">
                    <li class="list">
                        <span class="info-left">档案编号：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_name()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">姓名：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_fullname()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">性别：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_sex()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">出生日期：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_birthday()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">年龄：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_age()}">&nbsp;岁</span>

                    </li>

                    <li class="list">
                        <span class="info-left">户口所在地：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_registeredresidence()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">护照/身份证号：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_passportnumberoridnumber()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">学号：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_studentnumber()}"></span>
                    </li>

                    <li class="list">
                        <span class="info-left">学籍号：</span>
                        <span class="info-right" th:text="${studentInfo.getKg_educationnumber()}"></span>
                    </li>
                </ul>

            </div>

        </div>

    </div>
</div>
</body>
</html>
